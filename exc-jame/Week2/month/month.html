<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Month</title>
  </head>
  <body>
    <h1>Số ngày trong tháng</h1>
    <input
      type="number"
      min="1"
      max="12"
      id="month"
      placeholder="Nhập tháng"
      style="width: 10%"
    />
    <button onclick="check_month()">Check</button>
    <p id="result">Hiển thị kết quả</p>
  </body>
  <script src="month.js"></script>
</html>
