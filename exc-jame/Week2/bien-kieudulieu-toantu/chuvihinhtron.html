<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chu vi hình tròn</title>
</head>
<body>
    <script>
        var R = prompt(" Bán kính hình tròn: ");
        var O = 2 * Math.PI * R;
        alert("Chu vi hình tròn: " + O.toFixed(2));
    </script>
</body>
</html>
