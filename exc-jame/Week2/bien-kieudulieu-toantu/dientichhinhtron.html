<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích hình tròn</title>
</head>
<body>
    <script>
        var R = prompt("Bán kính hình tròn: ");
        var S = Math.PI * R *R;
        alert("Diện tích hình tròn: " + S.toFixed(2));
    </script>
</body>
</html>
