<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
    <script>
        var celsius = prompt("Nhập nhiệt độ Celsius: ");
        var fahrenheit = (celsius * 9/5) +32;
        alert("Nhiệt độ Fahrenheit: " + fahrenheit.toFixed(2));
    </script>
</body>
</html>
