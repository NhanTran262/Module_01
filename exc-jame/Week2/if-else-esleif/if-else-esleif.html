<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
  </head>
  <body>
    <script>
      var value = prompt("Enter yor number");
      if (value > 5) {
        alert("Gía trị đưa vào lớn hơn 5");
      } else if (value == 5) {
        alert("Giá trị đưa vào là số 5");
      } else {
        alert("Giá trị đưa vào nhỏ hơn 5");
      }
    </script>
  </body>
</html>
