<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuyen doi nhiet do</title>
  </head>
  <body>
    <p><h1>Temperature Converter</h1></p>
    <p><h2>Type a value in the Fahrenheit field to convert the value to Celcius:</h2></p>
    <p>
      <label>Fahrenheit</label>
      <input
        id="inputFahrenheit"
        type="number"
        placeholder="Fahrenheit"
        oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)"
      />
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
  </body>
  <script src="c-f.js"></script>
